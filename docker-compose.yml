version: '3'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"

    depends_on:
      - backend
    # Add a nginx configuration that redirects /api to the backend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
